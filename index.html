<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style/style.css">
  <link rel="stylesheet" href="src/style/header.css">
  <link rel="stylesheet" href="src/style/main.css">
  <link rel="stylesheet" href="src/style/footer.css">
  <link rel="stylesheet" href="src/style/modal.css">
  <title>Hong's Motion</title>
  <script type="module" src="./dist/app.js" defer></script>
</head>
<body>
  <div class="root">
    <div class="modal-overlay hidden">
      <article class="modal">
        <input type="button" value="X" class="modal__close red-x">
        <form class="modal__form">
          <label class="form__label">Title</label>
          <input class="form__input form__title">
          <label class="form__label-body">URL</label>
          <input class="form__input form__body" placeholder="Enter Youtube link">
          <input type="submit" value="ADD" class="modal__add red-button">
        </form>
      </article>
    </div>
    <header class="header">
      <div class="header__title">HONG's MOTION</div>
      <li class="header__button-list">
        <ul>
          <input type="button" name="image" value="Image" class="header__button red-button"></input>
        </ul>
        <ul>
          <input type="button" name="video" value="Video" class="header__button red-button"></input>
        </ul>
        <ul>
          <input type="button" name="note" value="Note" class="header__button red-button"></input>
        </ul>
        <ul>
          <input type="button" name="task" value="Todo" class="header__button red-button"></input>
        </ul>
      </li>
    </header>
    <main class="main">
      <!-- <ul class="article-list">
        <li class="article">
          <div class="article--media">
            <iframe width="400" height="200" src="https://www.youtube.com/embed/W_akoecmCbM" class="article--media__content"></iframe>
            <div class="article--media__title">video</div>
          </div>
          <input type="button" value="X" class="article__delete red-x"></input>
        </li>
      </ul> -->
    </main>
    <footer class="footer">
      <div class="footer__desc">Hongbeen's Motion Project based on TypeScript</div>
      <a class="footer__desc" href="https://github.com/Hong-been/motion">
        Click to show Github!</a>
    </footer>

  </div>
  
</body>
</html>
