<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style/style.css">
  <link rel="stylesheet" href="src/style/header.css">
  <link rel="stylesheet" href="src/style/main.css">
  <link rel="stylesheet" href="src/style/footer.css">
  <link rel="stylesheet" href="src/style/modal.css">
  <title>Hong's Motion</title>
  <script type="module" src="./dist/app.js" defer></script>
</head>
<body>
  <div class="root">
    <header class="header">
      <div class="header__title">HONG's MOTION</div>
      <li class="header__button-list">
        <ul>
          <input type="button" name="image" value="Image" class="header__button image red-button"></input>
        </ul>
        <ul>
          <input type="button" name="video" value="Video" class="header__button video red-button"></input>
        </ul>
        <ul>
          <input type="button" name="note" value="Note" class="header__button note red-button"></input>
        </ul>
        <ul>
          <input type="button" name="task" value="Todo" class="header__button task red-button"></input>
        </ul>
      </li>
    </header>
    <main class="main">
    </main>
    <footer class="footer">
      <div class="footer__desc">Hongbeen's Motion Project based on TypeScript</div>
      <a class="footer__desc" href="https://github.com/Hong-been/motion">
        Click to show Github!</a>
    </footer>

  </div>
  
</body>
</html>
